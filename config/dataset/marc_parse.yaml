# Hydra configuration for marc_parse dataset orchestration
# 必要に応じて各値を override してください (例: input_dir=dataset/marc/sample).

phase: train
input_dirs:
  train: /workspace/dataset/marc/toy_all_model/train
  valid: /workspace/dataset/marc/toy_all_model/valid
  test: /workspace/dataset/marc/toy_all_model/test
output_dirs:
  train: /workspace/dataset/marc_parse/toy_all_model/train
  valid: /workspace/dataset/marc_parse/toy_all_model/valid
  test: /workspace/dataset/marc_parse/toy_all_model/test

input_dir: ${input_dirs.${phase}}
output_dir: ${output_dirs.${phase}}

glob: "*.out"
encoding: utf-8

connectivity: /workspace/dataset/liver_model_info/tetra_connectivity.csv
force_condition: liver_forced
fixed_csv: /workspace/dataset/liver_model_info/fixed_nodes.csv

merge_how: inner  # inner または left
skip_existing: true
